        <div class="col bg-transparent mt-3" id="chat-container">
            <div class="chat-header">
                <h5>Chatbot</h5>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <img src="chat-bot-msg.svg" alt="Bot" class="avatar">
                    <div class="message-text">Hi there! How can I assist you today?</div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-message">
                    <img src="sendicon.svg" alt="Send">
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Send message
    document.getElementById('send-message').onclick = function() {
        sendMessage();
    };

    document.getElementById('user-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() === '') return;

        addMessage('user-message', userInput, 'user-chat-bot.svg');
        document.getElementById('user-input').value = '';

        // Simulate bot response
        setTimeout(function() {
            addMessage('bot-message', 'This is a simulated response.', 'chat-bot-msg.svg');
        }, 1000);
    }

    function addMessage(className, text, icon) {
        const messages = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.className = `message ${className}`;

        // Create the message content with icon
        const messageContent = `
            <img src="${icon}" alt="avatar" class="avatar">
            <div class="message-text">${text}</div>
        `;

        messageElement.innerHTML = messageContent;
        messages.appendChild(messageElement);

        // Scroll to bottom
        messages.scrollTop = messages.scrollHeight;
    }
</script>
