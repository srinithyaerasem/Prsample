<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="icon" type="image/x-icon" href="VVIT_logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="VVIT_logo.svg" alt="logo" width="50"></a>
        <button class="navbar-toggler w-auto " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="Login_page.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Login_page.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="SignUp.html">SignUp</a></li>
                <li class="nav-item"><a class="nav-link" href="chat-bot.html">FAQ</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Signup Form -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg p-4">
                <h1 class="text-center mb-4">Sign Up</h1>
                <form>
                    <!-- Name -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingName" placeholder="Name">
                        <label for="floatingName">Name</label>
                    </div>
                    <!-- Last Name -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name">
                        <label for="floatingLastName">Last Name</label>
                    </div>
                    <!-- Username -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
                        <label for="floatingUsername">Username</label>
                    </div>
                    <!-- Gender -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingGender" placeholder="Gender">
                        <label for="floatingGender">Gender</label>
                    </div>
                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                        <label for="floatingEmail">Email</label>
                    </div>
                    <!-- Roll Number -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingRollNo" placeholder="Roll No">
                        <label for="floatingRollNo">Roll No</label>
                    </div>
                    <!-- Branch -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingBranch" placeholder="Branch">
                        <label for="floatingBranch">Branch</label>
                    </div>
                    <!-- Password -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <!-- Confirm Password -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="button" class="btn btn-primary button">Create Account</button>
                    </div>
                </form>
                <p class="mt-3 text-center">Already a member? <a href="Login_page.html">Login</a></p>
            </div>
        </div>
        <div class="d-none d-lg-block col-lg-6">
            <img src="SignUp.svg" alt="Signup" class="img-fluid">
        </div>
    </div>
</div>
</body>
</html>
